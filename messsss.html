<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat | Локальный Мессенджер</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #0d1117 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #e6edf3;
        }

        /* Контейнеры */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            gap: 10px;
        }

        /* Левая панель - комнаты и настройки */
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }

        .sidebar-section {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 12px;
            border: 1px solid #30363d;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: #58a6ff;
        }

        /* Основная панель - чат */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0;
        }

        /* Карточки */
        .glass-card {
            background: rgba(22, 27, 34, 0.8);
            border-radius: 12px;
            border: 1px solid #30363d;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Заголовок чата */
        .chat-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #30363d;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .chat-info h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #f0f6fc;
        }

        .chat-info p {
            font-size: 0.85rem;
            color: #8b949e;
            margin-top: 2px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #8b949e;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #238636;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Окно сообщений */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(13, 17, 23, 0.5);
        }

        /* Кастомный скролл */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(48, 54, 61, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Сообщения */
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            line-height: 1.4;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.outgoing {
            align-self: flex-end;
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.incoming {
            align-self: flex-start;
            background: rgba(48, 54, 61, 0.7);
            color: #f0f6fc;
            border-bottom-left-radius: 4px;
            border: 1px solid #30363d;
        }

        .message-system {
            align-self: center;
            background: rgba(88, 166, 255, 0.1);
            color: #8b949e;
            font-size: 0.85rem;
            text-align: center;
            max-width: 90%;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(88, 166, 255, 0.2);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .message-sender {
            font-weight: 600;
            color: #f0f6fc;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-text {
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        /* Ввод сообщения */
        .message-input-container {
            padding: 15px 20px;
            border-top: 1px solid #30363d;
            background: rgba(22, 27, 34, 0.8);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 12px 16px;
            color: #f0f6fc;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .message-input::placeholder {
            color: #6e7681;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Формы */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #c9d1d9;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #f0f6fc;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        /* Кнопки */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(48, 54, 61, 0.8);
            color: #f0f6fc;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: #58a6ff;
        }

        /* Список комнат */
        .rooms-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .room-item {
            padding: 12px 14px;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 8px;
            border: 1px solid #30363d;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-item:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: #58a6ff;
        }

        .room-item.active {
            background: rgba(88, 166, 255, 0.15);
            border-color: #58a6ff;
        }

        .room-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1f6feb, #58a6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .room-info {
            flex: 1;
        }

        .room-name {
            font-weight: 500;
            color: #f0f6fc;
            margin-bottom: 2px;
        }

        .room-meta {
            font-size: 0.8rem;
            color: #8b949e;
            display: flex;
            gap: 8px;
        }

        .room-users {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Список пользователей */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-item {
            padding: 10px 12px;
            background: rgba(13, 17, 23, 0.8);
            border-radius: 8px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #238636, #2ea043);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #f0f6fc;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 0.75rem;
            color: #8b949e;
        }

        /* Индикатор подключения */
        .connection-status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .connection-status.connected {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid rgba(35, 134, 54, 0.3);
            color: #3fb950;
        }

        .connection-status.disconnected {
            background: rgba(218, 54, 51, 0.1);
            border: 1px solid rgba(218, 54, 51, 0.3);
            color: #f85149;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 16px;
            background: rgba(22, 27, 34, 0.95);
            border-radius: 8px;
            border: 1px solid #30363d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success i { color: #3fb950; }
        .notification.error i { color: #f85149; }
        .notification.info i { color: #58a6ff; }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
            color: #f0f6fc;
        }

        .notification-text {
            font-size: 0.9rem;
            color: #8b949e;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }

        /* Скрытые элементы */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Левая панель -->
        <div class="sidebar">
            <!-- Подключение -->
            <div class="sidebar-section">
                <h3 class="section-title"><i class="fas fa-wifi"></i>Подключение</h3>
                <div id="connection-status" class="connection-status disconnected">
                    <span>Не подключено</span>
                    <i class="fas fa-times-circle"></i>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Ваше имя</label>
                    <input type="text" id="username-input" class="form-input" placeholder="Введите ваше имя" value="Пользователь">
                </div>
                
                <div class="form-group">
                    <label class="form-label">IP сервера</label>
                    <input type="text" id="server-ip-input" class="form-input" placeholder="ws://192.168.1.100:8080" value="ws://localhost:8080">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Имя комнаты</label>
                    <input type="text" id="room-name-input" class="form-input" placeholder="Общая комната">
                </div>
                
                <button id="connect-btn" class="btn btn-primary">
                    <i class="fas fa-plug"></i>Подключиться
                </button>
            </div>

            <!-- Создать комнату -->
            <div class="sidebar-section">
                <h3 class="section-title"><i class="fas fa-plus-circle"></i>Создать комнату</h3>
                <div class="form-group">
                    <label class="form-label">Название комнаты</label>
                    <input type="text" id="new-room-name" class="form-input" placeholder="Моя комната">
                </div>
                <button id="create-room-btn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i>Создать комнату
                </button>
            </div>

            <!-- Список комнат -->
            <div class="sidebar-section">
                <h3 class="section-title"><i class="fas fa-door-open"></i>Доступные комнаты</h3>
                <div id="rooms-list" class="rooms-list">
                    <!-- Список комнат будет здесь -->
                </div>
            </div>

            <!-- Пользователи онлайн -->
            <div class="sidebar-section">
                <h3 class="section-title"><i class="fas fa-users"></i>В комнате (<span id="users-count">0</span>)</h3>
                <div id="users-list" class="users-list">
                    <!-- Список пользователей будет здесь -->
                </div>
            </div>
        </div>

        <!-- Основная панель чата -->
        <div class="main-panel">
            <div class="glass-card chat-header">
                <div class="chat-title">
                    <div class="chat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="chat-info">
                        <h2 id="current-room-name">Локальный чат</h2>
                        <p id="current-room-info">Подключитесь к серверу, чтобы начать общение</p>
                    </div>
                </div>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="online-count">0 онлайн</span>
                </div>
            </div>

            <div class="glass-card chat-window">
                <div id="messages-container" class="messages-container">
                    <!-- Сообщения будут здесь -->
                    <div class="message message-system">
                        Добро пожаловать в LocalChat! Подключитесь к серверу, чтобы начать общение.
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Введите сообщение..." 
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="send-btn" class="send-button" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications-container"></div>

    <script>
        class LocalChat {
            constructor() {
                this.socket = null;
                this.username = 'Пользователь';
                this.currentRoom = null;
                this.rooms = [];
                this.users = [];
                this.isConnected = false;
                
                this.init();
            }
            
            init() {
                this.initUI();
                this.setupEventListeners();
                this.loadSettings();
                
                // Авто-подключение к localhost при загрузке
                setTimeout(() => {
                    if (!this.isConnected) {
                        this.showNotification('info', 'Готов к подключению', 'Введите IP сервера и нажмите "Подключиться"');
                    }
                }, 1000);
            }
            
            initUI() {
                this.elements = {
                    connectionStatus: document.getElementById('connection-status'),
                    usernameInput: document.getElementById('username-input'),
                    serverIpInput: document.getElementById('server-ip-input'),
                    roomNameInput: document.getElementById('room-name-input'),
                    connectBtn: document.getElementById('connect-btn'),
                    
                    newRoomName: document.getElementById('new-room-name'),
                    createRoomBtn: document.getElementById('create-room-btn'),
                    
                    roomsList: document.getElementById('rooms-list'),
                    usersList: document.getElementById('users-list'),
                    usersCount: document.getElementById('users-count'),
                    
                    currentRoomName: document.getElementById('current-room-name'),
                    currentRoomInfo: document.getElementById('current-room-info'),
                    onlineCount: document.getElementById('online-count'),
                    
                    messagesContainer: document.getElementById('messages-container'),
                    messageInput: document.getElementById('message-input'),
                    sendBtn: document.getElementById('send-btn'),
                    
                    notificationsContainer: document.getElementById('notifications-container')
                };
            }
            
            setupEventListeners() {
                // Подключение к серверу
                this.elements.connectBtn.addEventListener('click', () => this.connectToServer());
                
                // Создание комнаты
                this.elements.createRoomBtn.addEventListener('click', () => this.createRoom());
                
                // Отправка сообщения
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Авто-высота textarea
                this.elements.messageInput.addEventListener('input', () => {
                    this.elements.messageInput.style.height = 'auto';
                    this.elements.messageInput.style.height = Math.min(this.elements.messageInput.scrollHeight, 120) + 'px';
                });
                
                // Сохранение имени при изменении
                this.elements.usernameInput.addEventListener('change', () => {
                    this.username = this.elements.usernameInput.value.trim() || 'Пользователь';
                    localStorage.setItem('localchat-username', this.username);
                });
                
                // Сохранение IP сервера
                this.elements.serverIpInput.addEventListener('change', () => {
                    localStorage.setItem('localchat-server-ip', this.elements.serverIpInput.value);
                });
            }
            
            loadSettings() {
                // Загрузка сохраненных настроек
                const savedUsername = localStorage.getItem('localchat-username');
                const savedServerIp = localStorage.getItem('localchat-server-ip');
                
                if (savedUsername) {
                    this.elements.usernameInput.value = savedUsername;
                    this.username = savedUsername;
                }
                
                if (savedServerIp) {
                    this.elements.serverIpInput.value = savedServerIp;
                }
                
                // Получение локального IP (для информации)
                this.getLocalIP();
            }
            
            async getLocalIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    // Показываем локальный IP в подсказке
                    this.elements.serverIpInput.placeholder = `ws://${data.ip}:8080 или ws://localhost:8080`;
                } catch (error) {
                    console.log('Не удалось получить IP');
                }
            }
            
            connectToServer() {
                if (this.isConnected) {
                    this.disconnect();
                    return;
                }
                
                const serverUrl = this.elements.serverIpInput.value.trim();
                const username = this.elements.usernameInput.value.trim() || 'Пользователь';
                const roomName = this.elements.roomNameInput.value.trim() || 'Общая комната';
                
                if (!serverUrl) {
                    this.showNotification('error', 'Ошибка', 'Введите адрес сервера');
                    return;
                }
                
                this.username = username;
                this.currentRoom = roomName;
                
                try {
                    this.socket = new WebSocket(serverUrl);
                    
                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.showNotification('success', 'Подключено', 'Соединение с сервером установлено');
                        
                        // Регистрируем пользователя
                        this.sendToServer({
                            type: 'register',
                            username: this.username,
                            room: this.currentRoom
                        });
                        
                        // Включаем поле ввода
                        this.elements.messageInput.disabled = false;
                        this.elements.sendBtn.disabled = false;
                        this.elements.messageInput.focus();
                    };
                    
                    this.socket.onmessage = (event) => {
                        this.handleServerMessage(event.data);
                    };
                    
                    this.socket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.showNotification('error', 'Отключено', 'Соединение с сервером потеряно');
                        
                        // Отключаем поле ввода
                        this.elements.messageInput.disabled = true;
                        this.elements.sendBtn.disabled = true;
                    };
                    
                    this.socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showNotification('error', 'Ошибка подключения', 'Проверьте адрес сервера и порт');
                    };
                    
                } catch (error) {
                    this.showNotification('error', 'Ошибка', 'Неверный адрес сервера');
                    console.error('Connection error:', error);
                }
            }
            
            disconnect() {
                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    this.clearUsersList();
                    this.clearRoomsList();
                    
                    this.elements.messageInput.disabled = true;
                    this.elements.sendBtn.disabled = true;
                    
                    this.addSystemMessage('Отключено от сервера');
                }
            }
            
            sendToServer(data) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify(data));
                }
            }
            
            handleServerMessage(messageData) {
                try {
                    const message = JSON.parse(messageData);
                    
                    switch (message.type) {
                        case 'welcome':
                            this.handleWelcome(message);
                            break;
                        case 'room_list':
                            this.handleRoomList(message.rooms);
                            break;
                        case 'user_list':
                            this.handleUserList(message.users);
                            break;
                        case 'message':
                            this.handleChatMessage(message);
                            break;
                        case 'system':
                            this.handleSystemMessage(message);
                            break;
                        case 'error':
                            this.handleErrorMessage(message);
                            break;
                        case 'user_joined':
                            this.handleUserJoined(message);
                            break;
                        case 'user_left':
                            this.handleUserLeft(message);
                            break;
                        case 'room_created':
                            this.handleRoomCreated(message);
                            break;
                        case 'room_joined':
                            this.handleRoomJoined(message);
                            break;
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            }
            
            handleWelcome(message) {
                this.addSystemMessage(`Добро пожаловать в комнату "${message.room}"!`);
                this.elements.currentRoomName.textContent = message.room;
                this.elements.currentRoomInfo.textContent = `Сервер: ${this.elements.serverIpInput.value}`;
            }
            
            handleRoomList(rooms) {
                this.rooms = rooms;
                this.updateRoomsList();
            }
            
            handleUserList(users) {
                this.users = users;
                this.updateUsersList();
            }
            
            handleChatMessage(message) {
                this.addMessage(message.username, message.text, message.timestamp, 'incoming');
            }
            
            handleSystemMessage(message) {
                this.addSystemMessage(message.text);
            }
            
            handleErrorMessage(message) {
                this.showNotification('error', 'Ошибка', message.text);
            }
            
            handleUserJoined(message) {
                this.addSystemMessage(`${message.username} присоединился к чату`);
                this.showNotification('info', 'Новый участник', `${message.username} в комнате`);
            }
            
            handleUserLeft(message) {
                this.addSystemMessage(`${message.username} покинул чат`);
            }
            
            handleRoomCreated(message) {
                this.showNotification('success', 'Комната создана', `Комната "${message.room}" создана`);
                // Присоединяемся к созданной комнате
                this.joinRoom(message.room);
            }
            
            handleRoomJoined(message) {
                this.currentRoom = message.room;
                this.addSystemMessage(`Вы присоединились к комнате "${message.room}"`);
                this.elements.currentRoomName.textContent = message.room;
                this.clearMessages();
                
                // Запрашиваем список пользователей
                this.sendToServer({
                    type: 'get_users',
                    room: this.currentRoom
                });
            }
            
            sendMessage() {
                const text = this.elements.messageInput.value.trim();
                if (!text || !this.isConnected) return;
                
                // Отправляем сообщение на сервер
                this.sendToServer({
                    type: 'message',
                    text: text,
                    room: this.currentRoom
                });
                
                // Показываем сообщение локально
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                this.addMessage(this.username, text, timestamp, 'outgoing');
                
                // Очищаем поле ввода
                this.elements.messageInput.value = '';
                this.elements.messageInput.style.height = 'auto';
                this.elements.messageInput.focus();
            }
            
            createRoom() {
                const roomName = this.elements.newRoomName.value.trim();
                if (!roomName) {
                    this.showNotification('error', 'Ошибка', 'Введите название комнаты');
                    return;
                }
                
                if (!this.isConnected) {
                    this.showNotification('error', 'Ошибка', 'Сначала подключитесь к серверу');
                    return;
                }
                
                this.sendToServer({
                    type: 'create_room',
                    room: roomName
                });
                
                this.elements.newRoomName.value = '';
            }
            
            joinRoom(roomName) {
                if (!this.isConnected) return;
                
                this.sendToServer({
                    type: 'join_room',
                    room: roomName
                });
                
                this.currentRoom = roomName;
            }
            
            addMessage(sender, text, timestamp, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${sender}</div>
                        <div class="message-time">${timestamp}</div>
                    </div>
                    <div class="message-text">${this.escapeHtml(text)}</div>
                `;
                
                this.elements.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-system';
                messageDiv.textContent = text;
                
                this.elements.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            clearMessages() {
                this.elements.messagesContainer.innerHTML = '';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
                }, 100);
            }
            
            updateConnectionStatus(connected) {
                const statusElement = this.elements.connectionStatus;
                
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    statusElement.innerHTML = `
                        <span>Подключено к ${this.currentRoom}</span>
                        <i class="fas fa-check-circle"></i>
                    `;
                    this.elements.connectBtn.innerHTML = '<i class="fas fa-plug"></i>Отключиться';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusElement.innerHTML = `
                        <span>Не подключено</span>
                        <i class="fas fa-times-circle"></i>
                    `;
                    this.elements.connectBtn.innerHTML = '<i class="fas fa-plug"></i>Подключиться';
                }
            }
            
            updateRoomsList() {
                const roomsList = this.elements.roomsList;
                roomsList.innerHTML = '';
                
                if (this.rooms.length === 0) {
                    roomsList.innerHTML = '<div class="room-item"><div class="room-info"><div class="room-name">Нет доступных комнат</div></div></div>';
                    return;
                }
                
                this.rooms.forEach(room => {
                    const roomItem = document.createElement('div');
                    roomItem.className = `room-item ${room.name === this.currentRoom ? 'active' : ''}`;
                    roomItem.dataset.roomName = room.name;
                    
                    roomItem.innerHTML = `
                        <div class="room-icon">
                            <i class="fas fa-hashtag"></i>
                        </div>
                        <div class="room-info">
                            <div class="room-name">${room.name}</div>
                            <div class="room-meta">
                                <span class="room-users"><i class="fas fa-user"></i> ${room.users}</span>
                            </div>
                        </div>
                    `;
                    
                    roomItem.addEventListener('click', () => {
                        if (room.name !== this.currentRoom) {
                            this.joinRoom(room.name);
                        }
                    });
                    
                    roomsList.appendChild(roomItem);
                });
            }
            
            updateUsersList() {
                const usersList = this.elements.usersList;
                usersList.innerHTML = '';
                
                this.elements.usersCount.textContent = this.users.length;
                this.elements.onlineCount.textContent = `${this.users.length} онлайн`;
                
                if (this.users.length === 0) {
                    usersList.innerHTML = '<div class="user-item"><div class="user-info"><div class="user-name">Нет пользователей</div></div></div>';
                    return;
                }
                
                this.users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    const firstLetter = user.charAt(0).toUpperCase();
                    
                    userItem.innerHTML = `
                        <div class="user-avatar">${firstLetter}</div>
                        <div class="user-info">
                            <div class="user-name">${user} ${user === this.username ? '(Вы)' : ''}</div>
                            <div class="user-status">В сети</div>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
            }
            
            clearUsersList() {
                this.elements.usersList.innerHTML = '<div class="user-item"><div class="user-info"><div class="user-name">Нет подключения</div></div></div>';
                this.elements.usersCount.textContent = '0';
                this.elements.onlineCount.textContent = '0 онлайн';
            }
            
            clearRoomsList() {
                this.elements.roomsList.innerHTML = '<div class="room-item"><div class="room-info"><div class="room-name">Нет подключения</div></div></div>';
            }
            
            showNotification(type, title, text) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                let icon = 'info-circle';
                if (type === 'success') icon = 'check-circle';
                if (type === 'error') icon = 'exclamation-circle';
                
                notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-text">${text}</div>
                    </div>
                `;
                
                this.elements.notificationsContainer.appendChild(notification);
                
                // Автоматическое удаление через 5 секунд
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Серверная часть (Node.js) для локального запуска
        const serverCode = `
// server.js - Сервер для LocalChat
const WebSocket = require('ws');
const http = require('http');

const server = http.createServer();
const wss = new WebSocket.Server({ server });

const rooms = new Map(); // roomName -> Set of clients
const clients = new Map(); // client -> {username, room}

wss.on('connection', (ws) => {
    console.log('Новое подключение');

    ws.on('message', (message) => {
        try {
            const data = JSON.parse(message);
            handleMessage(ws, data);
        } catch (error) {
            console.error('Ошибка парсинга сообщения:', error);
        }
    });

    ws.on('close', () => {
        handleDisconnect(ws);
    });
});

function handleMessage(ws, data) {
    switch (data.type) {
        case 'register':
            registerUser(ws, data.username, data.room);
            break;
        case 'message':
            broadcastMessage(ws, data.text, data.room);
            break;
        case 'create_room':
            createRoom(ws, data.room);
            break;
        case 'join_room':
            joinRoom(ws, data.room);
            break;
        case 'get_users':
            sendUserList(ws, data.room);
            break;
    }
}

function registerUser(ws, username, roomName) {
    clients.set(ws, { username, room: roomName });
    
    if (!rooms.has(roomName)) {
        rooms.set(roomName, new Set());
    }
    
    rooms.get(roomName).add(ws);
    
    // Приветственное сообщение
    ws.send(JSON.stringify({
        type: 'welcome',
        room: roomName,
        message: 'Добро пожаловать в чат!'
    }));
    
    // Уведомляем других пользователей
    broadcastToRoom(roomName, {
        type: 'user_joined',
        username: username
    }, ws);
    
    // Обновляем списки
    updateRoomLists();
    sendUserList(ws, roomName);
}

function createRoom(ws, roomName) {
    if (!rooms.has(roomName)) {
        rooms.set(roomName, new Set());
        
        // Уведомляем всех о новой комнате
        broadcastToAll({
            type: 'room_created',
            room: roomName
        });
        
        // Присоединяем создателя к комнате
        joinRoom(ws, roomName);
    }
}

function joinRoom(ws, roomName) {
    const clientData = clients.get(ws);
    if (!clientData) return;
    
    // Выходим из старой комнаты
    if (clientData.room && rooms.has(clientData.room)) {
        rooms.get(clientData.room).delete(ws);
        broadcastToRoom(clientData.room, {
            type: 'user_left',
            username: clientData.username
        }, ws);
    }
    
    // Входим в новую комнату
    if (!rooms.has(roomName)) {
        rooms.set(roomName, new Set());
    }
    
    clientData.room = roomName;
    rooms.get(roomName).add(ws);
    
    // Уведомляем клиента
    ws.send(JSON.stringify({
        type: 'room_joined',
        room: roomName
    }));
    
    // Уведомляем других в комнате
    broadcastToRoom(roomName, {
        type: 'user_joined',
        username: clientData.username
    }, ws);
    
    // Обновляем списки
    updateRoomLists();
    sendUserList(ws, roomName);
}

function broadcastMessage(ws, text, roomName) {
    const clientData = clients.get(ws);
    if (!clientData) return;
    
    const message = {
        type: 'message',
        username: clientData.username,
        text: text,
        timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
    };
    
    broadcastToRoom(roomName, message);
}

function sendUserList(ws, roomName) {
    if (!rooms.has(roomName)) return;
    
    const users = Array.from(rooms.get(roomName))
        .map(client => clients.get(client).username)
        .filter(name => name);
    
    ws.send(JSON.stringify({
        type: 'user_list',
        users: users
    }));
}

function updateRoomLists() {
    const roomList = Array.from(rooms.entries()).map(([name, clientsSet]) => ({
        name: name,
        users: clientsSet.size
    }));
    
    broadcastToAll({
        type: 'room_list',
        rooms: roomList
    });
}

function handleDisconnect(ws) {
    const clientData = clients.get(ws);
    if (clientData) {
        const { username, room } = clientData;
        
        if (room && rooms.has(room)) {
            rooms.get(room).delete(ws);
            
            // Уведомляем о выходе пользователя
            broadcastToRoom(room, {
                type: 'user_left',
                username: username
            });
            
            // Если комната пустая, удаляем её
            if (rooms.get(room).size === 0) {
                rooms.delete(room);
            }
        }
        
        clients.delete(ws);
        updateRoomLists();
    }
}

function broadcastToRoom(roomName, message, excludeWs = null) {
    if (!rooms.has(roomName)) return;
    
    rooms.get(roomName).forEach(client => {
        if (client !== excludeWs && client.readyState === WebSocket.OPEN) {
            client.send(JSON.stringify(message));
        }
    });
}

function broadcastToAll(message) {
    clients.forEach((data, client) => {
        if (client.readyState === WebSocket.OPEN) {
            client.send(JSON.stringify(message));
        }
    });
}

const PORT = process.env.PORT || 8080;
server.listen(PORT, () => {
    console.log(\`Сервер запущен на порту \${PORT}\`);
    console.log('Для подключения используйте:');
    console.log(\`- ws://localhost:\${PORT}\`);
    console.log(\`- ws://YOUR_LOCAL_IP:\${PORT}\`);

    console.log(\`Ваш локальный IP: \${addr}\`);
    console.log(\`Подключение: ws://\${addr}:\${PORT}\`);
});
`;
